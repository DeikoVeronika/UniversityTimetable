    <div class="content">
        <section id="add-Lessons" class="form-content">
            <h2>Створити урок</h2>
            <form id="lesson-form" action="javascript:void(0);" onsubmit="addEntity('Lessons')">
                <div class="form-control-groups">
                    <div class="form-control-group">
                        <div class="form-control">
                            <label for="add-Lessons-group">Група</label>
                            <select id="add-Lessons-group" required></select>
                        </div>
                        <div class="form-control">
                            <label for="add-Lessons-auditorium">Аудиторія</label>
                            <select id="add-Lessons-auditorium" required></select>
                        </div>
                        <div class="form-control">
                            <label for="add-Lessons-subject">Предмет</label>
                            <select id="add-Lessons-subject" required></select>
                        </div>
                    </div>
                    <div class="form-control-group">
                        <div class="form-control">
                            <label for="add-Lessons-teacher">Викладач</label>
                            <select id="add-Lessons-teacher" required></select>
                        </div>
                        <div class="form-control">
                            <label for="add-Lessons-day">День</label>
                            <select id="add-Lessons-day" required></select>
                        </div>
                        <div class="form-control">
                            <label for="add-Lessons-time">Час початку пари</label>
                            <select id="add-Lessons-time" required></select>
                        </div>
                    </div>
                    <div class="form-control-group">
                        <div class="form-control week-radio-group">
                            <label>
                                <input type="radio" name="add-Lessons-week" value="0" id="week-both" checked required> Н/П
                            </label>
                            <label>
                                <input type="radio" name="add-Lessons-week" value="1" id="week-odd"> Непарний
                            </label>
                            <label>
                                <input type="radio" name="add-Lessons-week" value="2" id="week-even"> Парний
                            </label>
                        </div>
                        <div class="form-control">
                            <label for="add-Lessons-semester">Семестер</label>
                            <select id="add-Lessons-semester" required></select>
                        </div>
                        <div class="form-control">
                            <label for="add-Lessons-lessonType">Тип заняття</label>
                            <select id="add-Lessons-lessonType" required></select>
                        </div>
                    </div>
                </div>
                <button type="submit">Створити</button>
            </form>
        </section>

                                <select id="edit-Lessons-day" required></select>

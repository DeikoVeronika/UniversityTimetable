<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/site.css">
    <title>Керування уроками</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="Index.html">Головна</a></li>
            <li><a href="Subjects.html">Предмети</a></li>
            <li><a href="Groups.html">Групи</a></li>
            <li><a href="Teachers.html">Вчителі</a></li>
        </ul>
    </nav>

    <section id="add-Lessons">
        <h2>Створити урок</h2>
        <form id="lesson-form" action="javascript:void(0);" onsubmit="addEntity('Lessons')">
            <select id="add-Lessons-group" required></select>
            <select id="add-Lessons-subject" required></select>
            <select id="add-Lessons-teacher" required></select>
            <select id="add-Lessons-day" required></select>
            <select id="add-Lessons-time" required></select>
            <label>
                <input id="add-Lessons-even-week" type="checkbox"> Чи парний тиждень?
            </label>
            <button type="submit">Створити</button>
        </form>
    </section>

    <section>
        <div id="editLessons" class="edit-container">
            <h3>Редагування уроку</h3>
            <form id="edit-Lessons-form" action="javascript:void(0);" onsubmit="updateEntity('Lessons')">
                <input type="hidden" id="edit-Lessons-id">
                <select id="edit-Lessons-group" required></select>
                <select id="edit-Lessons-subject" required></select>
                <select id="edit-Lessons-teacher" required></select>
                <select id="edit-Lessons-day" required></select>
                <select id="edit-Lessons-time" required></select>
                <label>
                    <input id="edit-Lessons-even-week" type="checkbox"> Чи парний тиждень?
                </label>
                <button type="submit">Зберегти</button>
                <a href="#" onclick="closeInput('Lessons')">Скасувати</a>
            </form>
        </div>
    </section>

    <section>
        <label for="group-filter">Фільтр за групою:</label>
        <select id="group-filter">
            <option value="">Всі групи</option>
        </select>

        <div id="lessons-even-week">
            <h2>Непарний тиждень</h2>
            <table>
                <thead>
                    <tr class="header">
                        <th>Група</th>
                        <th>Предмет</th>
                        <th>Викладач</th>
                        <th>День</th>
                        <th>Час</th>
                        <th>Парний тиждень</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody id="lessons-even"></tbody>
            </table>
        </div>

        <div id="lessons-odd-week">
            <h2>Парний тиждень</h2>
            <table>
                <thead>
                    <tr class="header">
                        <th>Група</th>
                        <th>Предмет</th>
                        <th>Викладач</th>
                        <th>День</th>
                        <th>Час</th>
                        <th>Парний тиждень</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody id="lessons-odd"></tbody>
            </table>
        </div>
    </section>

    <script src="js/index.js"></script>
    <script src="js/Pages/lessonsPage.js"></script>
    <script src="js/site.js"></script>
    <script src="js/lessons.js"></script>
</body>
</html>

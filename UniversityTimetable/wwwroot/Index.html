    <section id="add-Lessons">
        <h2>Створити урок</h2>
        <form id="lesson-form" action="javascript:void(0);" onsubmit="addEntity('Lessons')">
            <select id="add-Lessons-group" required></select>
            <select id="add-Lessons-subject" required></select>
            <select id="add-Lessons-teacher" required></select>
            <select id="add-Lessons-auditorium" required></select>
            <select id="add-Lessons-day" required></select>
            <select id="add-Lessons-time" required></select>

            <div class="week-type">
                <label>
                    <input type="radio" id="add-Lessons-even-week" name="weekType" value="even"> Парний
                </label>
                <label>
                    <input type="radio" id="add-Lessons-odd-week" name="weekType" value="odd"> Непарний
                </label>
                <label>
                    <input type="radio" id="add-Lessons-both-weeks" name="weekType" value="both" required> Обидва
                </label>
            </div>


            <button type="submit">Створити</button>
        </form>
    </section>


    <section>
        <div id="editLessons" class="edit-container">
            <h3>Редагування уроку</h3>
            <form id="edit-Lessons-form" action="javascript:void(0);" onsubmit="updateEntity('Lessons')">
                <input type="hidden" id="edit-Lessons-id">
                <select id="edit-Lessons-group" required></select>
                <select id="edit-Lessons-subject" required></select>
                <select id="edit-Lessons-teacher" required></select>
                <select id="edit-Lessons-auditorium" required></select>
                <select id="edit-Lessons-day" required></select>
                <select id="edit-Lessons-time" required></select>

                <div class="week-type">
                    <label>
                        <input type="radio" id="edit-Lessons-even-week" name="editWeekType" value="even" required> Парний
                    </label>
                    <label>
                        <input type="radio" id="edit-Lessons-odd-week" name="editWeekType" value="odd"> Непарний
                    </label>
                </div>

                <button type="submit">Зберегти</button>
                <a href="#" onclick="closeInput('Lessons')">Скасувати</a>
            </form>
        </div>
    </section>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/site.css">
    <title>Керування уроками</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="Index.html">Головна</a></li>
            <li><a href="Subjects.html">Предмети</a></li>
            <li><a href="Groups.html">Групи</a></li>
            <li><a href="Teachers.html">Вчителі</a></li>
        </ul>
    </nav>

    <section id="add-lesson">
        <h2>Створити урок</h2>
        <form id="lesson-form" action="javascript:void(0);" onsubmit="addEntity('Lessons')">
            <select id="group" required></select>
            <select id="subject" required></select>
            <select id="teacher" required></select>
            <select id="day" required></select>
            <select id="time" required></select>
            <label>
                <input id="even-week" type="checkbox"> Чи парний тиждень?
            </label>
            <button type="submit">Створити</button>
        </form>
    </section>

    <div id="editLessons" class="edit-container">
        <h3>Редагування уроку</h3>
        <form id="edit-lesson-form" action="javascript:void(0);" onsubmit="updateEntity('Lessons')">
            <input type="hidden" id="edit-Lessons-id">
            <select id="edit-group" required></select>
            <select id="edit-subject" required></select>
            <select id="edit-teacher" required></select>
            <select id="edit-day" required></select>
            <select id="edit-time" required></select>
            <label>
                <input id="edit-even-week" type="checkbox"> Чи парний тиждень?
            </label>
            <button type="submit">Зберегти</button>
            <a href="#" onclick="closeInput('Lessons')">Скасувати</a>
        </form>
    </div>

    <section id="lessons-list">
        <h2>Список уроків</h2>
        <table>
            <thead>
                <tr>
                    <th>Група</th>
                    <th>Предмет</th>
                    <th>Викладач</th>
                    <th>День</th>
                    <th>Час</th>
                    <th>Парний тиждень</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody id="lessons"></tbody>
        </table>
    </section>

    <script src="js/site.js"></script>
    <script src="js/lessons.js"></script>
</body>
</html>

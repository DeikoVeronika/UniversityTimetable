<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <title>Створення графіку</title>
</head>
<body>
    <div class="create-schedule-wrapper">
        <nav class="navbar">
            <ul>
                <li class="nav-element"><a href="Index.html">Головна</a></li>
                <li class="nav-element"><a href="Subjects.html">Дисципліни</a></li>
                <li class="nav-element"><a href="Groups.html">Групи</a></li>
                <li class="nav-element"><a href="Teachers.html">Викладачі</a></li>
                <li class="nav-element"><a href="Auditoriums.html">Аудиторії</a></li>
                <li class="nav-element"><a href="Semesters.html">Семестри</a></li>
                <li class="nav-element"><a href="Schedule.html">Створення розкладу</a></li>
            </ul>
        </nav> 

        <section id="schedule-table-create">
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p id="modal-info"></p>
                    <div id="modal-selects"></div>
                    <div class="modal-btns">
                        <button id="save-lesson">Зберегти</button>
                        <button id="delete-all-lessons">Видалити всі обрані уроки</button>
                    </div>
                </div>
            </div>

            <table>
                <tbody id="table-body">
                </tbody>
            </table>
        </section>

        <div class="content">
            <section>
                <h1>Загальна форма створення розкладу</h1>
                <div class="course-tabs">
                    <button onclick="showCourse(1)">1 курс</button>
                    <button onclick="showCourse(2)">2 курс</button>
                    <button onclick="showCourse(3)">3 курс</button>
                    <button onclick="showCourse(4)">4 курс</button>
                </div>

                <div class="tabs">
                    <button onclick="showDay(1)">Понеділок</button>
                    <button onclick="showDay(2)">Вівторок</button>
                    <button onclick="showDay(3)">Середа</button>
                    <button onclick="showDay(4)">Четвер</button>
                    <button onclick="showDay(5)">П'ятниця</button>
                    <button onclick="showDay(6)">Субота</button>
                </div>

                <div id="schedule-container"></div>
                <button id="submit-schedule">Зберегти</button>
            </section>
        </div>
    </div>
    <script src="js/Pages/schedulePage.js"></script>
</body>
</html>

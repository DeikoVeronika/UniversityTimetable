<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/site.css">
    <title>Керування предметами</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="nav-element"><a href="Index.html">Головна</a></li>
            <li class="nav-element"><a href="Subjects.html">Предмети</a></li>
            <li class="nav-element"><a href="Groups.html">Групи</a></li>
            <li class="nav-element"><a href="Teachers.html">Вчителі</a></li>
            <li class="nav-element"><a href="Auditoriums.html">Аудиторії</a></li>
            <li class="nav-element"><a href="Semesters.html">Семестри</a></li>
        </ul>
    </nav>
    <div class="content">
        <section id="add-subject">
            <h2>Додати предмет</h2>
            <form id="add-subject-form" action="javascript:void(0);" method="POST" onsubmit="addEntity('Subjects')">
                <input type="text" id="add-Subjects-name" placeholder="Назва предмета" required>
                <div class="form-control">
                    <label for="add-Subjects-independentStudyHours">Лекція</label>
                    <input type="number" id="add-Subjects-lectureHours" required>
                </div>
                <div class="form-control">
                    <label for="add-Subjects-practicalHours">Практика</label>
                    <input type="number" id="add-Subjects-practicalHours" required>
                </div>
                <div class="form-control">
                    <label for="add-Subjects-seminarHours">Семінар</label>
                    <input type="number" id="add-Subjects-seminarHours" required>
                </div>
                <div class="form-control">
                    <label for="add-Subjects-labHours">Лабораторна робота</label>
                    <input type="number" id="add-Subjects-labHours" required>
                </div>
                <div class="form-control">
                    <label for="add-Subjects-consultationHours">Консультація</label>
                    <input type="number" id="add-Subjects-consultationHours" required>
                </div>
                <div class="form-control">
                    <label for="add-Subjects-independentStudyHours">Самостійна робота</label>
                    <input type="number" id="add-Subjects-independentStudyHours" required>
                </div>
                <input type="submit" value="Додати предмет">
            </form>
        </section>

        <div id="editSubjects" class="edit-container">
            <h3>Редагування предмета</h3>
            <form id="edit-subject-form" action="javascript:void(0);" onsubmit="updateEntity('Subjects')">
                <input type="hidden" id="edit-Subjects-id">
                <input type="text" id="edit-Subjects-name" required>
                <div class="form-control">
                    <label for="edit-Subjects-independentStudyHours">Лекція</label>
                    <input type="number" id="edit-Subjects-lectureHours" required>
                </div>
                <div class="form-control">
                    <label for="edit-Subjects-practicalHours">Практика</label>
                    <input type="number" id="edit-Subjects-practicalHours" required>
                </div>
                <div class="form-control">
                    <label for="edit-Subjects-seminarHours">Семінар</label>
                    <input type="number" id="edit-Subjects-seminarHours" required>
                </div>
                <div class="form-control">
                    <label for="edit-Subjects-labHours">Лабораторна робота</label>
                    <input type="number" id="edit-Subjects-labHours" required>
                </div>
                <div class="form-control">
                    <label for="edit-Subjects-consultationHours">Консультація</label>
                    <input type="number" id="edit-Subjects-consultationHours" required>
                </div>
                <div class="form-control">
                    <label for="edit-Subjects-independentStudyHours">Самостійна робота</label>
                    <input type="number" id="edit-Subjects-independentStudyHours" required>
                </div>
                <button type="submit">Зберегти</button>
                <a href="#" onclick="closeInput('Subjects')">Скасувати</a>
            </form>
        </div>

        <section id="subjects-list">
            <h2>Список предметів</h2>
            <table>
                <thead>
                    <tr class="header">
                        <th>Назва</th>
                        <th>Лекції</th>
                        <th>Практики</th>
                        <th>Семінари</th>
                        <th>Лабораторні</th>
                        <th>Консультації</th>
                        <th>Самостійна робота</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody id="subjects"></tbody>
            </table>
        </section>
    </div>

    <script src="js/Pages/subjectsPage.js"></script>
    <script src="js/site.js"></script>
    <script src="js/subjects.js"></script>
</body>
</html>
